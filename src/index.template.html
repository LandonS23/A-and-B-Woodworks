<!DOCTYPE html>
<html>
  <head>
    <title><%= productName %></title>

    <meta charset="utf-8" />
    <meta name="description" content="<%= productDescription %>" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>"
    />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="A & B Woodworks" />
    <meta property="og:url" content="https://aandbwoodworks.com" />
    <meta property="og:image" content="<%= require('./assets/logo.svg') %>" />
    <meta
      property="og:description"
      content="If you can draw it, we can saw it!"
    />
    <meta property="og:site_name" content="A & B Woodworks" />
    <meta name="twitter:title" content="A & B Woodworks" />
    <meta
      name="twitter:description"
      content="If you can draw it, we can saw it!"
    />
    <link rel="icon" type="image/ico" href="logo.ico" />
  </head>
  <body>
    <!-- DO NOT touch the following DIV -->
    <div id="q-app"></div>
  </body>
</html>
